<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="name">Name: </label>
        <input type="text" name="userName" id="name">
        <br><br>


        <label for="age">Age:</label>
        <input type="number" name="userAge" id="age">
        <br><br>

        <label for="password">Password:</label>
        <input type="password" name="userPass" id="password">

        <br><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">

        <label for="female">FeMale</label>
        <input type="radio" name="gender" id="female" value="female">

        <label for="others">Others</label>
        <input type="radio" name="gender" id="others" value="others">
        <br><br>

        <label for="c++">C++</label>
        <input type="checkbox" name="subject" id="c++" value="c++">

        <label for="javascript">javascript</label>
        <input type="checkbox" name="subject" id="javascript" value="javascript">

        <label for="Python">Python</label>
        <input type="checkbox" name="subject" id="Python" value="Python">

        <label for="Node.js">Node.js</label>
        <input type="checkbox" name="subject" id="Node.js" value="Node.js">

        <br><br>
        <input type="submit">
    </form>
</body>

</html>
